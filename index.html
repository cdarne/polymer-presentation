<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Presentation</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides/intro.md"></section>
			<section data-markdown="slides/web-components.md"></section>
			<section>
				<section data-markdown="slides/custom-elements-1.md"></section>
				<section data-markdown="slides/custom-elements-2.md"></section>
			</section>
			<section data-markdown="slides/html-template.md"></section>
			<section>
				<section data-markdown="slides/shadow-dom.md"></section>
				<section>
					<img src="images/shadow_root.png"/>
				</section>
			</section>
			<section data-markdown="slides/css-variables.md"></section>
			<section data-markdown="slides/html-import.md"></section>
			<section>
				<section data-markdown="slides/polymer-1.md"></section>
				<section data-markdown="slides/polymer-2.md"></section>
				<section>
					<img width="55%" src="images/polymer_code.png" style="background: none; border: none; box-shadow: none;" />
				</section>
				<section data-markdown="slides/polymer-4.md"></section>
			</section>
			<section data-background="https://i.ytimg.com/vi/HKK4KmDlj8U/maxresdefault.jpg" data-markdown="slides/demo.md"></section>
			<section>
				<section data-markdown="slides/summary-0.md"></section>
				<section data-markdown="slides/summary-1.md"></section>
				<section data-markdown="slides/summary-2.md"></section>
				<section data-markdown="slides/summary-3.md"></section>
				<section data-markdown="slides/summary-4.md"></section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
